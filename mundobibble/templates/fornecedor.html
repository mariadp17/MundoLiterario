                    </label>
    
                    <label class="label">
                        <input type="email" name="email" class="input-bordas" placeholder="Email" required>
                        <span class="focus-border"><i></i></span>
                    </label>
    
                    <label class="label">
                        <input type="text" name="cnpj" class="input-bordas" placeholder="CNPJ" required>
                        <span class="focus-border"><i></i></span>
                    </label>
    
                    <label class="label">
                        <input class="input-bordas" maxlength="16" class="password" maxlength="16" type="password" name="password" placeholder="Senha" autocomplete="off" required>
                        <span class="focus-border"><i></i></span>
                    </div>
                </div>
                <button type="submit" id="btn-registrar" value="registrar"><p>CADASTRAR</p></button>
                <button id="haveAccount" onclick="iniciar()"><p>Já possui uma conta?Iniciar</p></button>
