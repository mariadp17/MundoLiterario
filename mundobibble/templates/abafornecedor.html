<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando</title>
</head>
<body>
    <div class="row" style="margin: 20px;">
        <div style="width: 24rem;">
            <form action="cadastrarProduto" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="idi" class="form-label">Nome Produto</label>
                    <input type="text" name="nomeLivro" id="idi" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="idi" class="form-label">Data de Publicação</label>
                    <input type="text" name="data" id="idi" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mens" class="form-label">Preço</label>
                    <input type="number" min="1" step="any" name="preco" id="mens" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="mens" class="form-label">Quantidade</label>
                    <input type="number" min="1" step="any" name="quantidade" id="mens" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="arq" class="form-label">Imagem</label>
                    <input type="file" name="arq" id="imgs" class="form-control" required>
                </div>

                <div class="mb-3">
                    <input type="submit" value="Cadastrar" class="btn btn-primary" style="width:22rem;">
                </div>
            </form>
</body>
</html>
