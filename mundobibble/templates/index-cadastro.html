</head>
<body>
    <div class="menu">
        <div class="logo"><img class="img" src="../static/imgs/logomarca.svg"><h1>MUNDO LITERARIO</h1></div>
        <div class="div">
            <a class="botao" href="/carrinho">Carrinho</a>
            <a class="botao" href="/iniciar">Iniciar</a>
            <a class="botao" href="/cadastro">Cadastre-se</a>
        </div>
    </div>
    <div class="menu2">
        <div class="destaques"><i class="fa-solid fa-cart-shopping"></i><a href="index.html">INICIO</a></div>
        <div class="destaques">DESTAQUES</div>
        <div class="destaques">PRODUTOS</div>
        <div class="destaques">CONTATOS</div>
        <form class="search-container">
            <input type="text" id="search-bar" placeholder="Busca">
            <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
        </form>
    </div>


    <div class="cadastro">
        <div class="cadastre_se"><h1>CADASTRE-SE</h1></div>
        <div class="linha"></div>
    </div>

        <form class="formulario" action="/cadastro" method="post" enctype="multipart/form-data">
            <div class="input-bordas">

                <label class="label">
                    <input type="text" name="name" class="input-bordas" placeholder="Nome" required>
                    <span class="focus-border"><i></i></span>
                </label>

                <label class="label">
                    <input type="email" name="email" class="input-bordas" placeholder="Email" required>
                    <span class="focus-border"><i></i></span>
                </label>

                <label class="label">
                    <input type="text" name="telephone" class="input-bordas" placeholder="Telefone" required>
                    <span class="focus-border"><i></i></span>
                </label>

                <label class="label">
                    <input class="input-bordas" maxlength="16" class="password" maxlength="16" type="password" name="password" placeholder="Senha" autocomplete="off" required>
                    <span class="focus-border"><i></i></span>
                </div>
                <button id="haveAccount" onclick="iniciar()">Já tem uma conta?</button>
                <button type="submit" id="btn-registrar" value="registrar">Cadastrar</button>
            </div>
        </form>

    <footer>
        <div class="footer">
            <div><h2>Navegação</h2><br>
                <p>
                    <a href="index.html">Inicio</a><br><br>

                    <a href="#">Contatos</a><br><br>
                    <a href="#">Lançamentos</a><br><br>
                </p>
        </div>
            <div><h2>Formas de pagamento</h2>
                <img src="../static/imgs/icons8-foto.svg">
            </div>

            <div>
                <h2>Contatos</h2>
                <p>mundoliterario@gmail.com</p>
            </div>
        </div>
        <img class="img-logo" src="../static/imgs/logomarca.svg">
    </footer>


</body>
</html>
